<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .code {
            font-size: 22px;
            background: #f1f5f9;
            padding: 10px 15px;
            border-radius: 6px;
            letter-spacing: 4px;
            display: inline-block;
        }
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Hello, <span th:text="${username}">User</span> </h2>
    <p>Use the code below to verify your account:</p>
    <p class="code" th:text="${verificationCode}">123456</p>
    <p>If you didnâ€™t request this, you can ignore this message.</p>
    <div class="footer">
        <p>Thanks,</p>
        <p>The E-Commerce Team</p>
    </div>
</div>
</body>
</html>
